	<div class="container" id="quizPage">

		<h1 class="display-3" style="color:#FFFFFF">Countdown Clock</h1>
     <h2 class="display-6" style="color: #000000">How many days until the last day?</h2> 

		<!--Questions-->
    <div class="container1" id="question-container" style="align-self: center; justify-content: center;">
      <div id="question"></div>
      <h1></h1>
      
        <br>
        <div id ="countdown">
    

        <!-- Display the countdown timer in an element -->
<div id="item">
<h1> Days </h1>
<div id="days" class="display-6"></div>
</div>

<div id="item">
<h1> Hours </h1>
<div id="hours" class="display-6"></div>
</div>

<div id="item">
<h1> Minutes </h1>
<div id="minutes" class="display-6"></div>
</div>

<div id="item">
<h1> Seconds </h1>
<div id="seconds" class="display-6"></div>
</div>

<script>
// Set the date we're counting down to
var countDownDate = new Date("June 30, 2022 12:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById("days").innerHTML = days + "d";
  document.getElementById("hours").innerHTML = hours + "h";
  document.getElementById("minutes").innerHTML = minutes + "m"; 
  document.getElementById("seconds").innerHTML = seconds + "s";

  // If the count down is finished, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>
